<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anushka Singh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ECF0F1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            position: relative;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid transparent;
            background-color: #483bd7;
            padding: 5px;
            position: absolute;
            top: -90px; /* Move it above the heading */
            left: 50%;
            transform: translateX(-50%);
            background-clip: padding-box;
            margin-bottom: 50px; /* Adjusted space between image and heading */
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6), 0 0 30px rgba(138, 43, 226, 0.4), 0 0 45px rgba(138, 43, 226, 0.2);
            animation: glitter 2s infinite alternate;
        }


        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px; /* Add space below the heading */
            margin-top: 120px; /* Adjust space above the heading */
        }

        nav {
            margin-bottom: 10px; /* Reduce gap between nav and social icons */
        }

        nav a {
            color: #ECF0F1;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #483bd7;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }
        
        nav a:hover {
            color: #483bd7;
        }

        /* Highlight the Home link by default */
        nav a.home-link {
            color: #483bd7;
        }

        .social-icons {
            margin-top: 10px; /* Reduce gap between nav and social icons */
        }

        .social-icons a {
            color: #ECF0F1;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #483bd7;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="WhatsApp Image 2024-08-27 at 21.19.36_3e129104.jpg" alt="Anushka Singh">
        </div>
        <h1>ANUSHKA SINGH</h1>
        <nav>
            <a href="#home" class="home-link">Home</a>
            <a href="aboutMe.html">About</a>
            <a href="project.html">Projects</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/anushka-singh26" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/singhanushka2004" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
